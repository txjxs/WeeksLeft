<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Weeks</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to Google Font for stoic look -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&display=swap">
</head>
<body>
    <!-- Navbar containing user's name on the left, title in the center, and theme toggle on the right -->
    <nav id="navbar">
        <!-- Display user's name on the left -->
        <span id="user-name-display">Friend</span>
        
        <!-- Site title in the center -->
        <span id="site-title">Weeks Left to Live</span>
        
        <!-- Theme toggle button with icon for dark and light mode -->
        <button id="theme-toggle" onclick="toggleTheme()">
            <img src="assets/moon.svg" alt="Dark Mode Icon" id="theme-icon">
        </button>
    </nav>

    <!-- Main content section with name input if name isn't saved -->
    <div id="name-input-section">
        <label for="user-name-input">Enter your name:</label>
        <input type="text" id="user-name-input" placeholder="Your name">
        <button onclick="saveName()">Save</button>
    </div>

    <!-- Main header with personalized welcome message -->
    <h1>Welcome, <span id="user-name">Friend</span>!</h1>

    <!-- Controls for birthdate input -->
    <div id="controls">
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate">
    </div>

        <!-- Stoic quote section -->
        <div id="stoic-quote-section">
            <p id="quote-text">Loading quote...</p>
            <p id="quote-author"></p>
        </div>
    
    
    <!-- Grid container for the life weeks display -->
    <div id="life-grid"></div>
    
    <!-- Cards to display life statistics -->
    <div id="stats-cards">
        <div class="stat-card">
            <h3>Days Lived</h3>
            <p id="days-lived">0</p>
        </div>
        <div class="stat-card">
            <h3>Weeks Lived</h3>
            <p id="weeks-lived-card">0</p>
        </div>
        <div class="stat-card">
            <h3>Months Lived</h3>
            <p id="months-lived">0</p>
        </div>
        <div class="stat-card">
            <h3>Seconds Lived</h3>
            <p id="seconds-lived">0</p>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
